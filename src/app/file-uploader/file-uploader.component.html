<input
  hidden
  type="file"
  #file
  ngFileSelect
  [options]="options"
  accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"
  (uploadOutput)="onUploadOutput($event)"
  [uploadInput]="uploadInput"
  multiple
/>
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Excel APP</mat-card-title>
  </mat-card-header>
  <mat-card-actions align="center">
    <button mat-button (click)="openDialog()">
      Cargar &nbsp;<mat-icon>add_box</mat-icon>
    </button>

    <button mat-button (click)="readFiles()">
      Unir Excel &nbsp;<mat-icon>dataset</mat-icon>
    </button>
  </mat-card-actions>
  <mat-card-content class="scroll">
    <div class="file" *ngFor="let file of files" (click)="removeFile(file?.id)">
      <div class="file-name">
        <p class="name">{{ file?.name }}</p>
        <p>{{ humanizeBytes(file?.size) }}</p>
      </div>
      <button mat-icon-button>
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </mat-card-content>
</mat-card>
<p class="info">by JAFF</p>
